<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Creare cont Foody</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Draga
        </p>
        <p th:text="#{email.creation.text1}">
            Contul tau a fost creat! Acceseaza link-ul urmator pentru a il folosi
        </p>
        <p>
          <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
             th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Link Login</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Toate cele bune, </span>
            <br/>
            <em th:text="#{email.signature}">Foody.</em>
        </p>
    </body>
</html>
