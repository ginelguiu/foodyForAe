<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">Foody</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Draga
        </p>
        <p th:text="#{email.reset.text1}">
            A fost generat link-ul pentru resetarea parolei contului tau!
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
               th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Link resetare</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Toate cele bune, </span>
            <br/>
            <em th:text="#{email.signature}">Foody.</em>
        </p>
    </body>
</html>
