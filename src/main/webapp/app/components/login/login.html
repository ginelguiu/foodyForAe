<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Logare</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 style="font-family: 'Open Sans', sans-serif; font-weight: bold">Loghează-te</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Logare eșuată!</strong> Verifică username-ul și parola și încearcă din nou.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" class="form-control" id="password" placeholder="Parola"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Ține-mă minte</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Logare</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Ți-ai uitat parola?</a>
            </div>
            <div class="alert alert-warning">
                Nu ai cont? <a class="alert-link" href="" ng-click="vm.register()">Înregistrează-te</a>
            </div>
        </div>
    </div>
</div>
