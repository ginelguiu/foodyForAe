
<div>
    <h2><span>Tranzactie</span> {{vm.tranzactie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Destinatar</span></dt>
        <dd>
            <span>{{vm.tranzactie.destinatar}}</span>
        </dd>
        <dt><span>Adresa</span></dt>
        <dd>
            <span>{{vm.tranzactie.adresa}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <span>{{vm.tranzactie.contact}}</span>
        </dd>
        <dt><span>Valoare</span></dt>
        <dd>
            <span>{{vm.tranzactie.valoare}}</span>
        </dd>
        <dt><span>Continut</span></dt>
        <dd>
            <span>{{vm.tranzactie.continut}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tranzactie-detail.edit({id:vm.tranzactie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
