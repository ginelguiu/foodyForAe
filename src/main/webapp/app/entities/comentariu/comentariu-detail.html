
<div>
    <h2><span>Comentariu</span> {{vm.comentariu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Continut Comentariu</span></dt>
        <dd>
            <span>{{vm.comentariu.continutComentariu}}</span>
        </dd>
        <dt><span>Data Comentariu</span></dt>
        <dd>
            <span>{{vm.comentariu.dataComentariu | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Review</span></dt>
        <dd>
            <a ui-sref="review-detail({id:vm.comentariu.reviewId})">{{vm.comentariu.reviewId}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.comentariu.userId}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comentariu-detail.edit({id:vm.comentariu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
