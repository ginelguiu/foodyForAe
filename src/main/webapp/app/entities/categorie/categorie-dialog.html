
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategorieLabel">Create or edit a Categorie</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.categorie.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.categorie.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numeCategorie">Nume Categorie</label>
            <input type="text" class="form-control" name="numeCategorie" id="field_numeCategorie"
                    ng-model="vm.categorie.numeCategorie"
                    required/>
            <div ng-show="editForm.numeCategorie.$invalid">
                <p class="help-block"
                    ng-show="editForm.numeCategorie.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imagineCategorie">Imagine Categorie</label>
            <input type="text" class="form-control" name="imagineCategorie" id="field_imagineCategorie"
                    ng-model="vm.categorie.imagineCategorie"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
